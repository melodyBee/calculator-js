<div class="container d-flex justify-content-center align-item-center w-50">
    <table class="table">
        <thead>
          <tr>
            <th colspan="8"><input type="text" id="result" class="form-control w-100"></th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td><button class="btn w-100 text-center btn-dark  " onclick="getnum('Math.PI')">&#x03C0</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.sin')">sin</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.cos')">cos</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.tan')">tan</button></td>

            <td colspan="2"><button class="btn w-100 text-center btn-dark" onclick="clearNum()">C</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('%')">%</button></td>
            <td><button class="btn w-100 text-center btn-dark btn-dark" onclick="getnum('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.pow')">x <sup>2</sup></button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.log')">log</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('&#40')">&#40</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('&#41')">&#41</button></td>

            <td><button class="btn w-100 text-center " onclick="getnum('7')">7</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('8')">8</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('9')">9</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.random')">Rndm</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.LN10')">ln</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('Math.abs')">abs</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('Math.round')">rnd</button></td>

            <td><button class="btn w-100 text-center " onclick="getnum('4')">4</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('5')">5</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('6')">6</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('-')">-</button></td>
          </tr>
        <tr>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.exp')">exp</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.sqrt')">&#8730x</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('.')">.</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum(',')">,</button></td>

            <td><button class="btn w-100 text-center " onclick="getnum('1')">1</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('2')">2</button></td>
            <td><button class="btn w-100 text-center " onclick="getnum('3')">3</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('+')">+</button></td>
          </tr>          
          <tr>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('Math.asin')">asin</button></td>
            <td><button class="btn w-100 text-center btn-dark " onclick="getnum('Math.acos')">acos</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('Math.atan')">atan</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('Math.E')">e</button></td>

            <td><button class="btn w-100 text-center btn-dark" onclick="remove()">AC</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('0')">0</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="getnum('.')">.</button></td>
            <td><button class="btn w-100 text-center btn-dark" onclick="result()">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
